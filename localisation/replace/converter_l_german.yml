 tradition_pastoralists_desc:0 "Diese Kultur fühlt sich in weitem, offenem Gelände heimisch, wo sie meist große Herden hütet.e Kultur fühlt sich in weitem, offenem Gelände heimisch, wo sie meist große Herden hütet.Diese Kultur fühlt sich in weitem, offenem Gelände heimisch, wo sie meist große Herden hütet."
 tradition_philosopher_culture:0 "Denkerkultur"
