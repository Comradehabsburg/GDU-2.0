 tradition_polders:0 "Polder"
 tradition_polders_desc:0 "In dieser Kultur holt man sich schon seit Langem Land vom umliegenden Meer zurück. So kann man das, was eigentlich ein flacher Meeresgrund wäre als Bau- oder Ackerland nutzen.ieser Kultur holt man sich schon seit Langem Land vom umliegenden Meer zurück. So kann man das, was eigentlich ein flacher Meeresgrund wäre als Bau- oder Ackerland nutzen.In dieser Kultur holt man sich schon seit Langem Land vom umliegenden Meer zurück. So kann man das, was eigentlich ein flacher Meeresgrund wäre als Bau- oder Ackerland nutzen."
 tradition_polygamous:0 "Polygam"
