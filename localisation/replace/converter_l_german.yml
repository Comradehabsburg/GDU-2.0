 tradition_scientific_curiosity_desc:0 "Die meisten Leute schauen nach links, rechts, hinten und vorn, wenn sie Antworten suchen. Doch dieses Volk ist anders: Es schaut nach oben.meisten Leute schauen nach links, rechts, hinten und vorn, wenn sie Antworten suchen. Doch dieses Volk ist anders: Es schaut nach oben.Die meisten Leute schauen nach links, rechts, hinten und vorn, wenn sie Antworten suchen. Doch dieses Volk ist anders: Es schaut nach oben."
