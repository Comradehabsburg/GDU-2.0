 tradition_fervent_temple_builders_desc:0 "Diese Kultur hält den Bau von Tempeln für einen unmittelbaren Zugang zum Göttlichen. Man erwartet von eifrigen Herrschern, dass sie viele kleine und große Tempel bauen.e Kultur hält den Bau von Tempeln für einen unmittelbaren Zugang zum Göttlichen. Man erwartet von eifrigen Herrschern, dass sie viele kleine und große Tempel bauen.Diese Kultur hält den Bau von Tempeln für einen unmittelbaren Zugang zum Göttlichen. Man erwartet von eifrigen Herrschern, dass sie viele kleine und große Tempel bauen."
