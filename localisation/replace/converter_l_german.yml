 tradition_priestly_caste:0 "Priesterkaste"
 tradition_priestly_caste_desc:0 "In dieser Kultur gilt ein Kastensystem, das die Priesterschaft besonders herausstellt. Hier gilt, dass man jene, die den göttlichen Willen deuten, beschützt und ihnen gehorcht.ieser Kultur gilt ein Kastensystem, das die Priesterschaft besonders herausstellt. Hier gilt, dass man jene, die den göttlichen Willen deuten, beschützt und ihnen gehorcht.In dieser Kultur gilt ein Kastensystem, das die Priesterschaft besonders herausstellt. Hier gilt, dass man jene, die den göttlichen Willen deuten, beschützt und ihnen gehorcht."
 tradition_quarrelsome:0 "Zänkisch"
 tradition_quarrelsome_desc:0 "Grenzstreitigkeiten sind verbreitet unter den Herrschern dieser Kultur. Oft wechselt Land auf ungerechte Weise den Besitzer.zstreitigkeiten sind verbreitet unter den Herrschern dieser Kultur. Oft wechselt Land auf ungerechte Weise den Besitzer.Grenzstreitigkeiten sind verbreitet unter den Herrschern dieser Kultur. Oft wechselt Land auf ungerechte Weise den Besitzer."
 tradition_reavers:0 "Plünderer"
 tradition_reavers_desc:0 "Viele in dieser Kultur, die an der Küste leben, versuchen sich darin, in See zu stechen und andere Häfen auszurauben. Auch wenn ihre direkten Fürsten dies nicht gutheißen, wissen doch alle Herrscher, dass sie so bessere Soldaten haben, wenn es an der Zeit ist.e in dieser Kultur, die an der Küste leben, versuchen sich darin, in See zu stechen und andere Häfen auszurauben. Auch wenn ihre direkten Fürsten dies nicht gutheißen, wissen doch alle Herrscher, dass sie so bessere Soldaten haben, wenn es an der Zeit ist.Viele in dieser Kultur, die an der Küste leben, versuchen sich darin, in See zu stechen und andere Häfen auszurauben. Auch wenn ihre direkten Fürsten dies nicht gutheißen, wissen doch alle Herrscher, dass sie so bessere Soldaten haben, wenn es an der Zeit ist."
 tradition_reindeer_hunters:0 "Rentierjäger"
 tradition_reindeer_hunters_desc:0 "Ein Ren zu jagen, ist nichts anderes als ein Tanz auf dem Dauerfrostboden der Taiga. Diese Kultur hat gelernt, wirklich alles aus ihren Jagdmitteln herauszuholen.Ren zu jagen, ist nichts anderes als ein Tanz auf dem Dauerfrostboden der Taiga. Diese Kultur hat gelernt, wirklich alles aus ihren Jagdmitteln herauszuholen.Ein Ren zu jagen, ist nichts anderes als ein Tanz auf dem Dauerfrostboden der Taiga. Diese Kultur hat gelernt, wirklich alles aus ihren Jagdmitteln herauszuholen."
 tradition_religion_blending:0 "Religiöse Vermischung"
 tradition_religion_blending_desc:0 "Mitglieder dieser Kultur leben oft mit anderen Gläubigen und deren Glauben zusammen, sodass sie gut darin sind, auch fremde Elemente in ihre eigenen Götterdienste aufzunehmen.lieder dieser Kultur leben oft mit anderen Gläubigen und deren Glauben zusammen, sodass sie gut darin sind, auch fremde Elemente in ihre eigenen Götterdienste aufzunehmen.Mitglieder dieser Kultur leben oft mit anderen Gläubigen und deren Glauben zusammen, sodass sie gut darin sind, auch fremde Elemente in ihre eigenen Götterdienste aufzunehmen."
 tradition_religious_festivities:0 "Religionsfeste"
 tradition_religious_festivities_desc:0 "Der Lauf von Sonne und Sternen hat keine Bedeutung für die Wahrnehmung dieser Kultur von Zeit. Stattdessen ist es sehr viel gebräuchlicher, den Jahreslauf durch regelmäßige religiöse Feierlichkeiten und Feste zu unterteilen – und jeder ist dabei eingeladen!Lauf von Sonne und Sternen hat keine Bedeutung für die Wahrnehmung dieser Kultur von Zeit. Stattdessen ist es sehr viel gebräuchlicher, den Jahreslauf durch regelmäßige religiöse Feierlichkeiten und Feste zu unterteilen – und jeder ist dabei eingeladen!Der Lauf von Sonne und Sternen hat keine Bedeutung für die Wahrnehmung dieser Kultur von Zeit. Stattdessen ist es sehr viel gebräuchlicher, den Jahreslauf durch regelmäßige religiöse Feierlichkeiten und Feste zu unterteilen – und jeder ist dabei eingeladen!"
 tradition_religious_patronage:0 "Religionspatronat"
 tradition_religious_patronage_desc:0 "Für das Seelenheil muss man sich Arbeiten von religiöser Bedeutung verschreiben. Man kann sich Erlösung nicht erkaufen, doch es hilft!, wenn ein Tempel voller Priester Lobpreisungen singt."
 tradition_reverence_for_veterans:0 "Versehrtenverehrung"
 tradition_reverence_for_veterans_desc:0 "Diese Kulturen blickt nicht auf jene herab, die aufgrund von Verletzungen nicht mehr kämpfen können. Stattdessen werden sie als Helden gefeiert und als Ausbilder eingesetzt.e Kulturen blickt nicht auf jene herab, die aufgrund von Verletzungen nicht mehr kämpfen können. Stattdessen werden sie als Helden gefeiert und als Ausbilder eingesetzt.Diese Kulturen blickt nicht auf jene herab, die aufgrund von Verletzungen nicht mehr kämpfen können. Stattdessen werden sie als Helden gefeiert und als Ausbilder eingesetzt."
 tradition_ritual_scarrification:0 "Ritualopfer"
 tradition_ritual_scarrification_desc:0 "Diese Kultur respektiert jene, deren Fleisch die Klinge gekostet hat. Ob nun um ihren Mut zu beweisen oder um wunderschöne Bilder zu erschaffen, vernarbt dieses Volk seine Haut.e Kultur respektiert jene, deren Fleisch die Klinge gekostet hat. Ob nun um ihren Mut zu beweisen oder um wunderschöne Bilder zu erschaffen, vernarbt dieses Volk seine Haut.Diese Kultur respektiert jene, deren Fleisch die Klinge gekostet hat. Ob nun um ihren Mut zu beweisen oder um wunderschöne Bilder zu erschaffen, vernarbt dieses Volk seine Haut."
 tradition_roman_legacy:0 "Oströmischisches Erbe"
 tradition_roman_legacy_desc:0 "Die militärische Struktur des Römischen Reichs ist innerhalb dieser Kultur immer noch präsent. Anstelle von aufgebotenen Truppen zieht man ein stehendes Heer vor.militärische Struktur des Römischen Reichs ist innerhalb dieser Kultur immer noch präsent. Anstelle von aufgebotenen Truppen zieht man ein stehendes Heer vor.Die militärische Struktur des Römischen Reichs ist innerhalb dieser Kultur immer noch präsent. Anstelle von aufgebotenen Truppen zieht man ein stehendes Heer vor."
 tradition_ruling_caste:0 "Herrscherkaste"
 tradition_ruling_caste_desc:0 "Die Herrscher dieser Kultur sind gewöhnt daran, über Untertanen zu herrschen, die nicht ihrer eigenen Kultur angehören. Sie wissen, wie man Aufstände wirksam niederschlägt, auch wenn dies zulasten der öffentlichen Meinung geht.Herrscher dieser Kultur sind gewöhnt daran, über Untertanen zu herrschen, die nicht ihrer eigenen Kultur angehören. Sie wissen, wie man Aufstände wirksam niederschlägt, auch wenn dies zulasten der öffentlichen Meinung geht.Die Herrscher dieser Kultur sind gewöhnt daran, über Untertanen zu herrschen, die nicht ihrer eigenen Kultur angehören. Sie wissen, wie man Aufstände wirksam niederschlägt, auch wenn dies zulasten der öffentlichen Meinung geht."
 tradition_runestones:0 "Runensteine"
 tradition_runestones_desc:0 "Tod, Eroberungen, das Erlangen von Stand – sind dies nicht die Dinge, die ein adeliges Leben auszeichnen? Wo unser Volk hingeht, dort wird es auch Steinmarkierungen als Gedenken an den Wert unseres Lebens errichten. Eroberungen, das Erlangen von Stand – sind dies nicht die Dinge, die ein adeliges Leben auszeichnen? Wo unser Volk hingeht, dort wird es auch Steinmarkierungen als Gedenken an den Wert unseres Lebens errichten.Tod, Eroberungen, das Erlangen von Stand – sind dies nicht die Dinge, die ein adeliges Leben auszeichnen? Wo unser Volk hingeht, dort wird es auch Steinmarkierungen als Gedenken an den Wert unseres Lebens errichten."
 tradition_sacral_kingship:0 "Sakrale Königswürde"
 tradition_sacral_kingship_desc:0 "Herrscher dieser Kultur werden entweder als Götter oder das Königstum als göttliche Tugend erachtet. Was ist ein König schon im Vergleich zu einem Gott?scher dieser Kultur werden entweder als Götter oder das Königstum als göttliche Tugend erachtet. Was ist ein König schon im Vergleich zu einem Gott?Herrscher dieser Kultur werden entweder als Götter oder das Königstum als göttliche Tugend erachtet. Was ist ein König schon im Vergleich zu einem Gott?"
 tradition_sacred_groves:0 "Heilige Haine"
 tradition_sacred_groves_desc:0 "Bäume werden von dieser Kultur als heilig angesehen. Der Wald ist ein lebendes Wesen, das man hegen sollte – anstatt es zu vernichten.me werden von dieser Kultur als heilig angesehen. Der Wald ist ein lebendes Wesen, das man hegen sollte – anstatt es zu vernichten.Bäume werden von dieser Kultur als heilig angesehen. Der Wald ist ein lebendes Wesen, das man hegen sollte – anstatt es zu vernichten."
 tradition_sacred_hunts:0 "Heilige Jagden"
 tradition_sacred_hunts_desc:0 "Das Jagen ist weder Sport noch Zeitvertreib. Es ist vielmehr die reinste Form der menschlichen Erfahrung, bei der man eins mit dem Göttlichen wird und seine Herrschaft über die Natur zum Ausdruck bringt.Jagen ist weder Sport noch Zeitvertreib. Es ist vielmehr die reinste Form der menschlichen Erfahrung, bei der man eins mit dem Göttlichen wird und seine Herrschaft über die Natur zum Ausdruck bringt.Das Jagen ist weder Sport noch Zeitvertreib. Es ist vielmehr die reinste Form der menschlichen Erfahrung, bei der man eins mit dem Göttlichen wird und seine Herrschaft über die Natur zum Ausdruck bringt."
 tradition_sacred_mountains:0 "Heilige Berge"
 tradition_sacred_mountains_desc:0 "Diese Kultur betrachtet Berge als Verbindungen zum Göttlichen und begegnet ihnen mit Verehrung und Respekt.e Kultur betrachtet Berge als Verbindungen zum Göttlichen und begegnet ihnen mit Verehrung und Respekt.Diese Kultur betrachtet Berge als Verbindungen zum Göttlichen und begegnet ihnen mit Verehrung und Respekt."
 tradition_saharan_nomads:0 "Sahara-Nomaden"
 tradition_saharan_nomads_desc:0 "Die Angehörigen dieser Kultur sind wohlvertraut mit der Wüste Sahara, die sie seit Jahrhunderten durchqueren und so das Mittelmeer mit den Sahel-Königreichen südlich der Sahara verbinden.Angehörigen dieser Kultur sind wohlvertraut mit der Wüste Sahara, die sie seit Jahrhunderten durchqueren und so das Mittelmeer mit den Sahel-Königreichen südlich der Sahara verbinden.Die Angehörigen dieser Kultur sind wohlvertraut mit der Wüste Sahara, die sie seit Jahrhunderten durchqueren und so das Mittelmeer mit den Sahel-Königreichen südlich der Sahara verbinden."
