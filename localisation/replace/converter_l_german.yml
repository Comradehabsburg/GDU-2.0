 tradition_sorcerous_metallurgy_desc:0 "In dieser Kultur gibt es ebenso viele Alchemisten, die versuchen, andere Metalle in Gold zu verwandeln, wie es Schmiede an der Esse gibt. Ist es da verwunderlich, wenn der Reichtum und die Waffen dieser Kultur durch Hexerei gestärkt werden?ieser Kultur gibt es ebenso viele Alchemisten, die versuchen, andere Metalle in Gold zu verwandeln, wie es Schmiede an der Esse gibt. Ist es da verwunderlich, wenn der Reichtum und die Waffen dieser Kultur durch Hexerei gestärkt werden?In dieser Kultur gibt es ebenso viele Alchemisten, die versuchen, andere Metalle in Gold zu verwandeln, wie es Schmiede an der Esse gibt. Ist es da verwunderlich, wenn der Reichtum und die Waffen dieser Kultur durch Hexerei gestärkt werden?"
 tradition_spartan:0 "Spartaner"
 tradition_spartan_desc:0 "Diese Kultur legt keinen großen Wert auf das Beiwerk der Macht – die Zeremonien, den Reichtum und die nutzlose Zierde. Sie ist vielmehr an der Macht selbst interessiert, idealerweise in Gestalt hoch aufragender Mauern und Burgen.e Kultur legt keinen großen Wert auf das Beiwerk der Macht – die Zeremonien, den Reichtum und die nutzlose Zierde. Sie ist vielmehr an der Macht selbst interessiert, idealerweise in Gestalt hoch aufragender Mauern und Burgen.Diese Kultur legt keinen großen Wert auf das Beiwerk der Macht – die Zeremonien, den Reichtum und die nutzlose Zierde. Sie ist vielmehr an der Macht selbst interessiert, idealerweise in Gestalt hoch aufragender Mauern und Burgen."
 tradition_stalwart_defenders:0 "Standhafte Verteidiger"
 tradition_stalwart_defenders_desc:0 "Das zu verteidigen, was einem gehört, ist von größter Bedeutung in dieser Kultur.zu verteidigen, was einem gehört, ist von größter Bedeutung in dieser Kultur.Das zu verteidigen, was einem gehört, ist von größter Bedeutung in dieser Kultur."
 tradition_stand_and_fight:0 "Standhalten und Kämpfen!"
 tradition_stand_and_fight_desc:0 "Krieger dieser Kultur sind unnachgiebig und unerschütterlich. Sie fallen im Guten wie im Schlechten nie zurück – selbst wenn ihnen eine überwältigende Übermacht gegenübersteht.ger dieser Kultur sind unnachgiebig und unerschütterlich. Sie fallen im Guten wie im Schlechten nie zurück – selbst wenn ihnen eine überwältigende Übermacht gegenübersteht.Krieger dieser Kultur sind unnachgiebig und unerschütterlich. Sie fallen im Guten wie im Schlechten nie zurück – selbst wenn ihnen eine überwältigende Übermacht gegenübersteht."
 tradition_staunch_traditionalists:0 "Traditionsgläubig"
 tradition_staunch_traditionalists_desc:0 "Tradition ist Tradition, unbeweglich und unveränderlich. Wir müssen bereit und gewillt sein, für das einzustehen, was uns zu dem macht, was wir sind.ition ist Tradition, unbeweglich und unveränderlich. Wir müssen bereit und gewillt sein, für das einzustehen, was uns zu dem macht, was wir sind.Tradition ist Tradition, unbeweglich und unveränderlich. Wir müssen bereit und gewillt sein, für das einzustehen, was uns zu dem macht, was wir sind."
 tradition_steppe_tolerance:0 "Steppentoleranz"
 tradition_steppe_tolerance_desc:0 "Jene, die in der Steppe leben, werden immer viel mit allen gemein haben, die diese Lebensart teilen. Auch wenn Fremde anders beten, so leben sie doch auch im Sattel., die in der Steppe leben, werden immer viel mit allen gemein haben, die diese Lebensart teilen. Auch wenn Fremde anders beten, so leben sie doch auch im Sattel.Jene, die in der Steppe leben, werden immer viel mit allen gemein haben, die diese Lebensart teilen. Auch wenn Fremde anders beten, so leben sie doch auch im Sattel."
 tradition_storytellers:0 "Geschichtenerzähler"
 tradition_storytellers_desc:0 "In dieser Kultur gibt es eine lange und andauernde Tradition mündlicher Überlieferungen. Die Vergangenheit wird durch das rituelle Erzählen von Geschichten bewahrt, in denen Helden und vergangene Legenden über die Generationen hinweg weitergegeben werden.ieser Kultur gibt es eine lange und andauernde Tradition mündlicher Überlieferungen. Die Vergangenheit wird durch das rituelle Erzählen von Geschichten bewahrt, in denen Helden und vergangene Legenden über die Generationen hinweg weitergegeben werden.In dieser Kultur gibt es eine lange und andauernde Tradition mündlicher Überlieferungen. Die Vergangenheit wird durch das rituelle Erzählen von Geschichten bewahrt, in denen Helden und vergangene Legenden über die Generationen hinweg weitergegeben werden."
 tradition_strength_display:0 "Zurschaustellungen von Stärke"
 tradition_strength_display_desc:0 "Einfach nur stark zu sein, reicht nicht. Man muss seine Stärke auch vor anderen vorführen!, denn so wissen sie, dass sie es mit einem würdigen Gegner zu tun haben oder an der Seite eines wertvollen Verbündeten kämpfen."
 tradition_strength_in_numbers:0 "Masse statt Klasse"
 tradition_strength_in_numbers_desc:0 "Diese Kultur hat Elitetruppen aufgegeben und zieht massierte Armeen vor.e Kultur hat Elitetruppen aufgegeben und zieht massierte Armeen vor.Diese Kultur hat Elitetruppen aufgegeben und zieht massierte Armeen vor."
 tradition_strong_kinship:0 "Starke Verwandtschaft"
 tradition_strong_kinship_desc:0 "In dieser Kultur legt man besonderen Wert auf die weitere Verwandtschaft oder den Clan. In Zeiten der Not wird sich ein Herrscher immer auf seine Verwandten verlassen können.ieser Kultur legt man besonderen Wert auf die weitere Verwandtschaft oder den Clan. In Zeiten der Not wird sich ein Herrscher immer auf seine Verwandten verlassen können.In dieser Kultur legt man besonderen Wert auf die weitere Verwandtschaft oder den Clan. In Zeiten der Not wird sich ein Herrscher immer auf seine Verwandten verlassen können."
 tradition_swords_for_hire:0 "Soldklingen"
 tradition_swords_for_hire_desc:0 "In dieser Kultur wird das Söldnerleben als vorteilhaft betrachtet, und Krieger werden ermutigt, sich zwischen Kriegen Ruhm als Söldner zu verdienen.ieser Kultur wird das Söldnerleben als vorteilhaft betrachtet, und Krieger werden ermutigt, sich zwischen Kriegen Ruhm als Söldner zu verdienen.In dieser Kultur wird das Söldnerleben als vorteilhaft betrachtet, und Krieger werden ermutigt, sich zwischen Kriegen Ruhm als Söldner zu verdienen."
 tradition_talent_acquisition:0 "Anerkennung von Talent"
 tradition_talent_acquisition_desc:0 "„Tötet mich, wenn Ihr wollt, doch wenn Ihr mich leben lasst, werde ich Euch treu dienen.“ötet mich, wenn Ihr wollt, doch wenn Ihr mich leben lasst, werde ich Euch treu dienen.“„Tötet mich, wenn Ihr wollt, doch wenn Ihr mich leben lasst, werde ich Euch treu dienen.“"
 tradition_tea_ceremony:0 "Teezeremonie"
 tradition_tea_ceremony_desc:0 "Manchmal braucht es nur eine schöne Tasse Tee, damit alles besser ist.hmal braucht es nur eine schöne Tasse Tee, damit alles besser ist.Manchmal braucht es nur eine schöne Tasse Tee, damit alles besser ist."
 tradition_the_witenagemot:0 "Die Witenagemot"
 tradition_the_witenagemot_desc:0 "Diese Kultur hat eine lange Geschichte von Versammlungen, die aus den Mächtigen des Landes bestehen und wo über Politik, Recht und Finanzen diskutiert wird – vor allem aber auch darüber, wie man den Herrscher am besten … berät!."
 tradition_theocratic_autonomy:0 "Theokratische Autonomie"
 tradition_theocratic_autonomy_desc:0 "Die religiöse Obrigkeit in dieser Kultur bekommt von den weltlichen Herrschern viele Freiheiten und genießt den Respekt einer gehorsamen Bevölkerung.religiöse Obrigkeit in dieser Kultur bekommt von den weltlichen Herrschern viele Freiheiten und genießt den Respekt einer gehorsamen Bevölkerung.Die religiöse Obrigkeit in dieser Kultur bekommt von den weltlichen Herrschern viele Freiheiten und genießt den Respekt einer gehorsamen Bevölkerung."
 tradition_things:0 "Thing-Treffen"
 tradition_things_desc:0 "In Skandinavien sorgen die Entfernung und die Wildnis dafür, dass eine örtlich gebündelte Autorität kaum Wirkung entfalten könnte. Wenn es Streitigkeiten zu schlichten und Entscheidungen zu fällen gibt, wird stattdessen ein Thing-Treffen! veranstaltet – eine Versammlung von Gleichgestellten, denen ein Gesetzessprecher vorsteht."
 tradition_tribe_unity:0 "Stammeseinigkeit"
 tradition_tribe_unity_desc:0 "Diese Kultur betont die familiären und kommunalen Bande, die ihren Angehörigen zu eigen sind, wodurch diese sich umso stärker an ihre gemeinsame Herkunft erinnern.e Kultur betont die familiären und kommunalen Bande, die ihren Angehörigen zu eigen sind, wodurch diese sich umso stärker an ihre gemeinsame Herkunft erinnern.Diese Kultur betont die familiären und kommunalen Bande, die ihren Angehörigen zu eigen sind, wodurch diese sich umso stärker an ihre gemeinsame Herkunft erinnern."
