 tradition_by_the_sword:0 "Por la espada"
 tradition_by_the_sword_desc:0 "Los miembros de esta cultura creen que el mejor misionero es el que lleva una espada. Aunque el apoyo a las guerras santas está muy extendido, se examinan los motivos para asegurarse de que los poderes divinos las aprueban.miembros de esta cultura creen que el mejor misionero es el que lleva una espada. Aunque el apoyo a las guerras santas está muy extendido, se examinan los motivos para asegurarse de que los poderes divinos las aprueban.Los miembros de esta cultura creen que el mejor misionero es el que lleva una espada. Aunque el apoyo a las guerras santas está muy extendido, se examinan los motivos para asegurarse de que los poderes divinos las aprueban."
 tradition_byzantine_succession:0 "Tradiciones bizantinas"
 tradition_byzantine_succession_desc:0 "Esta cultura está estrechamente relacionada con las tradiciones imperiales del Imperio romano de Oriente y su legado en forma de un complejo e intrincado código de conducta cortesana. cultura está estrechamente relacionada con las tradiciones imperiales del Imperio romano de Oriente y su legado en forma de un complejo e intrincado código de conducta cortesana.Esta cultura está estrechamente relacionada con las tradiciones imperiales del Imperio romano de Oriente y su legado en forma de un complejo e intrincado código de conducta cortesana."
 tradition_caravaneers:0 "Caravaneros"
 tradition_caravaneers_desc:0 "Esta cultura está bien integrada en las prácticas comerciales de la región, y sus gentes están fuertemente asociadas al comercio de caravanas. cultura está bien integrada en las prácticas comerciales de la región, y sus gentes están fuertemente asociadas al comercio de caravanas.Esta cultura está bien integrada en las prácticas comerciales de la región, y sus gentes están fuertemente asociadas al comercio de caravanas."
