 tradition_amharic_highlanders:0 "Montañeses amáricos"
 tradition_amharic_highlanders_desc:0 "El altiplano amárico es bastante adecuado para la agricultura, siempre que se sepa cómo enfocar el asunto. Desde hace muchas generaciones este pueblo ha trabajado, vivido y prosperado en este entorno al tiempo que desarrollaba sus propias tradiciones y costumbres.ltiplano amárico es bastante adecuado para la agricultura, siempre que se sepa cómo enfocar el asunto. Desde hace muchas generaciones este pueblo ha trabajado, vivido y prosperado en este entorno al tiempo que desarrollaba sus propias tradiciones y costumbres.El altiplano amárico es bastante adecuado para la agricultura, siempre que se sepa cómo enfocar el asunto. Desde hace muchas generaciones este pueblo ha trabajado, vivido y prosperado en este entorno al tiempo que desarrollaba sus propias tradiciones y costumbres."
 tradition_ancient_miners:0 "Mineros antiguos"
 tradition_ancient_miners_desc:0 "Esta cultura ha estado siempre rodeada de materia prima, minerales y gemas en bruto. Tienen una afinidad para encontrar lugares para excavaciones mineras. cultura ha estado siempre rodeada de materia prima, minerales y gemas en bruto. Tienen una afinidad para encontrar lugares para excavaciones mineras.Esta cultura ha estado siempre rodeada de materia prima, minerales y gemas en bruto. Tienen una afinidad para encontrar lugares para excavaciones mineras."
 tradition_artisans:0 "Artesanos expertos"
 tradition_artisans_desc:0 "En esta cultura, los hijos suelen continuar con la profesión de sus padres, acumulando amplios conocimientos y habilidades para su oficio a lo largo de las generaciones.sta cultura, los hijos suelen continuar con la profesión de sus padres, acumulando amplios conocimientos y habilidades para su oficio a lo largo de las generaciones.En esta cultura, los hijos suelen continuar con la profesión de sus padres, acumulando amplios conocimientos y habilidades para su oficio a lo largo de las generaciones."
