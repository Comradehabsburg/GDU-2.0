 tradition_astute_diplomats_desc:0 "Es una idea común en esta cultura que la expresión más pura de la superioridad es la capacidad de someter al enemigo sin luchar contra él.na idea común en esta cultura que la expresión más pura de la superioridad es la capacidad de someter al enemigo sin luchar contra él.Es una idea común en esta cultura que la expresión más pura de la superioridad es la capacidad de someter al enemigo sin luchar contra él."
 tradition_battlefield_looters:0 "Saqueadores de campos de batalla"
 tradition_battlefield_looters_desc:0 "En esta cultura las batallas no se libran por prestigio, sino por beneficio. ¿A quién le importa el prestigio si no podemos pagar la guerra?sta cultura las batallas no se libran por prestigio, sino por beneficio. ¿A quién le importa el prestigio si no podemos pagar la guerra?En esta cultura las batallas no se libran por prestigio, sino por beneficio. ¿A quién le importa el prestigio si no podemos pagar la guerra?"
