 tradition_burman_royal_army_desc:0 "El ejército permanente para defender la capital es una tradición que viene de antiguo. Así, contamos con soldados duros que trabajan extremadamente bien con tropas auxiliares como los elefantes de guerra.jército permanente para defender la capital es una tradición que viene de antiguo. Así, contamos con soldados duros que trabajan extremadamente bien con tropas auxiliares como los elefantes de guerra.El ejército permanente para defender la capital es una tradición que viene de antiguo. Así, contamos con soldados duros que trabajan extremadamente bien con tropas auxiliares como los elefantes de guerra."
 tradition_bush_hunting:0 "Caza de monte"
