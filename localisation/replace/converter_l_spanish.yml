 tradition_chanson_de_geste_desc:0 "Esta cultura valora las hazañas de sus antepasados. La narración romántica de la vida de caballeros, como Guillermo de Tolosa o Roldán, inspirará a las generaciones venideras. cultura valora las hazañas de sus antepasados. La narración romántica de la vida de caballeros, como Guillermo de Tolosa o Roldán, inspirará a las generaciones venideras.Esta cultura valora las hazañas de sus antepasados. La narración romántica de la vida de caballeros, como Guillermo de Tolosa o Roldán, inspirará a las generaciones venideras."
